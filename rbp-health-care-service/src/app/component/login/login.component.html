<!-- Write necessary code-->
<div class="login-view-wrapper custom-container">
  <div class="login-view">
    <div class="logo-wrapper">
      <img src="./../assets/login.png" width="100" height="100">
      <h2 >LOGIN</h2>
    </div>
    <p *ngIf="isLoginFailed">{{wrongCredentials}}</p>
    <div class="login-form-wrapper" >
      <form [formGroup]="loginForm" class="ro-form">
        <div class="form-group">
          <label class="labelHead" for="username">
            <b>Username</b>
          </label>
          <input type="text" id="username" placeholder="username" formControlName="userName">
          <ng-container *ngIf="loginForm.get('userName').dirty">
            <div *ngIf="loginForm.get('userName').hasError('required')" class="form-error-messages"
              id="error-no-username">
              {{emptyUserName}}
            </div>
            <div *ngIf="loginForm.get('userName').hasError('minlength')" class="form-error-messages"
              id="error-minlength-username">
              {{minlengthUserName}}
            </div>
            <div *ngIf="loginForm.get('userName').hasError('maxlength')" class="form-error-messages"
              id="error-maxlength-username">
              {{maxlengthUserName}}
            </div>
            <div *ngIf="loginForm.get('userName').hasError('pattern')" class="form-error-messages"
              id="error-pattern-username">
              {{userNamePattern}}
            </div>
        </ng-container>
        </div>
        <div class="form-group">
          <label class="labelHead" for="password">
            <b>Password</b>
          </label>
          <input type="password" id="password" placeholder="password" formControlName="password" (input)="checkpatter()">
          <ng-container *ngIf="loginForm.get('password').dirty">
          <div *ngIf="loginForm.get('password').hasError('required')" class="form-error-messages"
            id="error-no-password">
            {{emptyPassword}}
          </div>
          <div *ngIf="loginForm.get('password').hasError('minlength')" class="form-error-messages"
            id="error-minlength-password">
            {{minlengthPassword}}
          </div>
          <div *ngIf="loginForm.get('password').hasError('maxlength')"  class="form-error-messages"
            id="error-maxlength-password">
            {{maxlengthPassword}}
          </div>
          <div *ngIf="loginForm.get('password').hasError('pattern')" class="form-error-messages"
            id="error-pattern-password">
            {{passwordPattern}}
          </div>
          </ng-container>
        </div>
        <div class="col-sm-12 clmn12">
          <!-- disable button if form not valid -->
          <!-- call doLogin method when clicking on this button-->
          <button id="loginBtn" class="login-btn" type="submit" [disabled]="loginForm.invalid" (click)="doLogin()">Login</button>
      </div>
      </form>
    </div>
  </div>
</div>
