<!-- Write necessary code-->
<app-header></app-header>

  <div id="form-container" >
    <div class="form">
      <div class="form-content">
        <div class="col-sm-12 ">
        <div class="col-sm-8 div-header">
          <h2 class="header">Enter Patient details</h2>
        </div>

        </div>

        <!-- call submitForm method with all form values if form is valid -->
        <form [formGroup]="complexForm">

          <div class="form-group">
            <label class="label-name">
              First Name:<span class="required">*</span>
            </label>
            <input id="firstname" class="form-control text-box" type="text" placeholder="FIRSTNAME" formControlName="firstName">
            <div *ngIf="complexForm.get('firstName').hasError('required')" id="error-no-firstname" class="alert alert-danger error-msg">
              {{emptyFirstname}}
            </div>
            <div *ngIf="complexForm.get('firstName').hasError('minlength')"  id="error-minlength-firstname" class="alert alert-danger error-msg">
              {{minlengthFirstname}}
            </div>
            <div *ngIf="complexForm.get('firstName').hasError('maxlength')"  id="error-maxlength-firstname" class="alert alert-danger error-msg">
              {{maxlengthFirstname}}
            </div>
          </div>

          <div class="form-group">
            <label class="label-name">Last Name:
              <span class="required">*</span>
            </label>
            <input id="lastname" class="form-control text-box" type="text" placeholder="LASTNAME" formControlName="lastName">
            <div *ngIf="complexForm.get('lastName').hasError('required')" id="error-no-lastname"  class="alert alert-danger error-msg">
              {{emptyLastname}}
            </div>
            <div *ngIf="complexForm.get('lastName').hasError('minlength')" id="error-minlength-lastname"  class="alert alert-danger error-msg">
              {{minlengthLastname}}
            </div>
            <div *ngIf="complexForm.get('lastName').hasError('maxlength')" id="error-maxlength-lastname" class="alert alert-danger error-msg">
              {{maxlengthLastname}}
            </div>
          </div>

          <div class="form-group">
            <label class="label-name">Gender:
              <span class="required">*</span>
            </label>
            <div class="input-div">
            <input type="radio" id="male" class="input-content" value="Male" formControlName="gender">
            <label class="label-content" for="male">Male</label>
            <input type="radio" id="female" class="input-content" value="Female" formControlName="gender">
            <label class="label-content" for="female">Female</label>
            </div>
            <div *ngIf="complexForm.get('gender').hasError('required')" id="error-no-gender" class="alert alert-danger error-msg">
              {{noGender}}
            </div>
          </div>

          <div class="form-group">
            <label class="label-name">
              Date of birth:<span class="required">*</span>
            </label>
            <div >
            <input id="date-input" class="form-control date-input glyphicon glyphicon-calendar" type="date" placeholder="Date of birth" min="1968-01-01" max="{{today}}" formControlName="dob">
            </div>
            <div *ngIf="complexForm.get('dob').hasError('required')"  id="error-no-dob" class="alert alert-danger error-msg">
              {{noDob}}
            </div>
          </div>

          <div class="form-group">
            <label class="label-name">
              Contact number:<span class="required">*</span>
            </label>
            <input id="mobile" class="form-control text-box" type="text" placeholder="mobile number" formControlName="mobile">
            <div *ngIf="complexForm.get('mobile').hasError('required')" id="error-no-mobile" class="alert alert-danger error-msg">
              {{noMobile}}
            </div>
            <div *ngIf="complexForm.get('mobile').hasError('pattern')" id="error-number-mobile" class="alert alert-danger error-msg">
              {{numberMobile}}
            </div>
            <div *ngIf="complexForm.get('mobile').hasError('maxlength')" id="error-maxlength-mobile" class="alert alert-danger error-msg">
              {{maxlengthMobile}}
            </div>
          </div>

          <div class="form-group">
            <label class="label-name" for="email">
              Email:<span class="required">*</span>
            </label>
            <input id="email" class="form-control text-box" type="email"  placeholder="example:abc12@tcs.com" formControlName="email">

            <div *ngIf="complexForm.get('email').dirty && complexForm.get('email').hasError('required') ||
                        complexForm.get('email').hasError('pattern')" id="error-pattern-email" class="alert alert-danger error-msg">
              {{patternEmail}}
            </div>
          </div>

          <div class="form-group">
            <label class="label-name" for="description">
              Description: <span class="xs-font">(Optional)</span>
            </label>
            <textarea id="description" class="form-control " placeholder="Briefly describe the issue" formControlName="description"></textarea>
          </div>

          <div class="form-group">
          <!-- disable button if form not valid -->
            <button type="submit" id="submit-btn" class="btn btn-primary submit-btn" [disabled]="complexForm.invalid" (click)="submitForm(complexForm.value)">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
